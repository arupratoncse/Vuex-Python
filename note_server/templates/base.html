{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="{% static 'client/babel_polyfill.js' %}"></script>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark" id="navigation">
    <a class="navbar-brand" href="{% url 'index' %}"><i class="fa fa-book"> Note</i></a>
    {% if user.is_authenticated %}
    <div class="my-2 my-lg-0">
      {% if user.is_superuser %}
      <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'admin:index' %}">Management screen</a>
      {% endif %}
      <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'logout' %}">Logout</a>
    </div>
    {% else %}
        {% block navbar %}{% endblock %}
    {% endif %}
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
