{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block navbar %}
    <div class="my-2 my-lg-0">
        <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'login' %}">Login</a>
    </div>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row mt-2">
      <div class="col-md-4 offset-md-4">
          <div class="card border-primary">
              <div class="card-header text-white bg-primary">
                  <i class="fa fa-user-plus"></i>
                  Sign Up
              </div>
              <div class="card-body">
                  <form action="" method="post">
                      {% csrf_token %}
                      {{ form.non_field_errors }}
                      <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
                        <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="User name" required autofocus>
                        <div class="text-danger">{{ form.username.errors }}</div>
                      </div>
                      <div class="form-group">
                        <label for="{{ form.password1.id_for_label }}">{{ form.password1.label_tag }}</label>
                        <input type="password" name="{{ form.password1.html_name }}" id="{{ form.password1.id_for_label }}" class="form-control" placeholder="Password" required>
                        <div class="text-danger">{{ form.password1.errors }}</div>
                      </div>
                      <div class="form-group">
                        <label for="{{ form.password2.id_for_label }}">{{ form.password2.label_tag }}</label>
                        <input type="password" name="{{ form.password2.html_name }}" id="{{ form.password2.id_for_label }}" class="form-control" placeholder="Password Confirmation" required>
                        <div class="text-danger">{{ form.password2.errors }}</div>
                      </div>
                      <button class="btn btn-success col-12" type="submit">Sign Up</button>
                    </form>
              </div>
          </div>
      </div>
  </div>
</div>
<script src="{% static 'client/common.js' %}"></script>
{% endblock %}
